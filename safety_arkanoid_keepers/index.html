<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />
  <title>⚡ 위험요소를 깨라 - 배전 안전 아케이드</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hud">
    <div class="hud__left">
      <div class="pill">🛡 안전도 <span id="hp">100</span>%</div>
      <div class="pill">🔥 압박 <span id="pressure">0</span>%</div>
    </div>
    <div class="hud__mid">
      <div class="pill">⭐ 점수 <span id="score">0</span></div>
      <div class="pill">🎮 스테이지 <span id="stage">1</span></div>
      <div class="pill">⚡ 콤보 <span id="combo">0</span></div>
    </div>
    <div class="hud__right">
      <button id="btnPause" class="chip">⏸</button>
      <button id="btnRestart" class="chip">↻</button>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <canvas id="cv" width="960" height="640"></canvas>
      <div class="tip" id="tip">터치/마우스로 패들을 움직이세요. (키보드 ← → 도 가능)</div>
    </div>
  </main>

  <!-- Stage clear / keeper modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="panel__hdr">
        <div class="panel__title">🎉 스테이지 클리어!</div>
        <button id="btnNext" class="chip">다음</button>
      </div>

      <div class="panel__body">
        <div class="congrats" id="congrats">좋아요! 오늘의 안전지킴이를 확인하세요.</div>

        <div class="keeper">
          <div class="keeper__num" id="kNum">—</div>
          <div class="keeper__text">
            <div class="keeper__title" id="kTitle">—</div>
            <div class="keeper__desc" id="kDesc">—</div>
          </div>
        </div>

        <div class="keeperShot">
          <img src="assets/keepers.png" alt="5대 안전지킴이" />
        </div>

        <div class="note">※ 매 판 클리어 시 5대 안전지킴이 중 하나가 랜덤으로 뜹니다.</div>
      </div>
    </div>
  </div>

  <!-- Game over modal -->
  <div id="over" class="modal hidden" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="panel__hdr">
        <div class="panel__title">🚨 게임 오버</div>
        <button id="btnRetry" class="chip">다시</button>
      </div>
      <div class="panel__body">
        <div class="congrats">괜찮아요. 다시 도전하면 실력이 늡니다!</div>
        <div class="note">팁: 빨간(치명) 블록(⚡🔥)을 먼저 깨면 압박이 줄어 패들이 덜 줄어듭니다.</div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
