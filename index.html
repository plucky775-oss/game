<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>⚡ 전기히어로</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="game">

  <div id="hud">
    <div>안전게이지: <span id="safety">100</span>%</div>
    <div>점수: <span id="score">0</span></div>
    <div>레벨: <span id="level">1</span></div>
  </div>

  <div id="field"></div>

  <div id="controls">
    <button onclick="action('control')">🛡 통제</button>
    <button onclick="action('fix')">🔧 조치</button>
    <button onclick="action('talk')">📢 소통</button>
  </div>

  <div id="result" class="hidden"></div>

</div>
<script src="game.js"></script>
</body>
</html>
